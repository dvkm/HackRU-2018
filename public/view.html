<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Events</title>
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="semantic/dist/semantic.min.js"></script>
    <style>
        body {background-color: #fcfbf8}
        img {
            max-height: 390px;
            max-width: 260px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

<div class = "ui cards">
    <div class="ui raised card"> <!-- one card -->
        <div class="content">
            <a class="header" href = "LINK">
                EVENT NAME
            </a>
            <a href = "LINK">
                <img src="https://scontent-lga3-1.xx.fbcdn.net/v/t1.15752-9/43278405_301291050688684_770457192338817024_n.png?_nc_cat=105&oh=5d077b7c80b487c18c6014bd97381475&oe=5C539772">
            </a>
            <br/>
            <a class="meta" href = "LINK">
                    DATE, at TIME <!-- Saturday 9/25, at 6:20 PM-->
                <div class = "ui fitted divider"></div>
                    ADDRESS <!-- 5 Seminary Place, New Brunswick... -->
            </a>
            <div class = "ui segment">
                <a class="description" href = "LINK">
                    DESCRIPTION
                </a>
            </div>

        </div>
    </div>

    <div class="ui raised card"> <!-- one card -->
        <div class="content">
            <a class="header" href = "LINK">
                EVENT NAME
            </a>
            <a href = "LINK">
                <img src="http://www.tallheights.com/wp-content/uploads/2016/06/background_purple.jpg">
            </a>
            <br/>
            <a class="meta" href = "LINK">
                DATE, at TIME <!-- Saturday 9/25, at 6:20 PM-->
                <div class = "ui fitted divider"></div>
                ADDRESS <!-- 5 Seminary Place, New Brunswick... -->
            </a>
            <div class = "ui segment">
                <a class="description" href = "LINK">
                    DESCRIPTION
                </a>
            </div>

        </div>
    </div>

</div>

</body>
</html>
